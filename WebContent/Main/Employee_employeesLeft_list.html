                                                                </b>
                                                            </xslt:otherwise>
                                                        </xslt:choose>
					 of <b>
                                                            <xslt:value-of select="concat(' ', /page/@rows, ' ')"/>
                                                        </b>
                                                    </label>
                                                </xslt:otherwise>
                                            </xslt:choose>
                                        </div>
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="listing_actionsbar" id="actionbar">
                            <select onchange="jrapid.listingChangeView(this);" class="listing_selectaction" id="selectview" style="display: none;">
                                <option value="table">table</option>
                            </select>
                            <button id="add" onclick="jrapid.openFormFromListing( { actionSrc: this, entity: 'Employee', canvas: 'formcanvas', defaultset: this.getAttribute('defaultset'), defaultsetparams: this.getAttribute('defaultsetparams'), module: 'Main' } ); return false;">Add</button>
                            <button id="remove" onclick="jrapid.listingRemove(this, 'Employee'); return false;">Remove</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
